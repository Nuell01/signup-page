<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+NO:wght@100..400&display=swap" rel="stylesheet">


</head>
<body>
    <!--build a sign-up form withthe following fields:
    Name, Email, Password, Age, Gender(radio), agree to terms and conditions(checkbox)
    How did you hear about us (Select)
    A create account button
    -->



    <div class="my-Form">
    <form action= "/login" method="post">
        <h1>SignUp</h1>
        
        <div class="name">
         <label for="name" class="label">NAME</label>
        <input type="text" id="name" required>
        </div>

        <div class="email">
         <label for="email">E-Mail</label>
        <input type="text" id="email" required>
        </div>

        <div class="password">
         <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        </div>

        <div class="age">
         <label for="age">AGE</label>
        <input type="number" id="age" required>
        </div>
       
        <div class="flexme">
          <div class="gender">
            <input type="radio">Male
            <input type="radio">Female
         </div>

         <div class="terms">
           <a href="#"><input type="checkbox">Agree to Terms and conditions</a> 
         </div>
        </div>
         

        <div class="flex">
          <p>How did you hear about us:</p>
         <select> 
            <option value="option"></option>
           <option value="option">
             A friend
           </option>
           <option value="option">
             Social media
           </option>
         </select>
         
        </div>
        <div class="button">
           <button type="submit" value="sign-up" id="Btn">Create Account</button>
         </div>

         
        
    </form>
    </div>

 <script src="script.js"></script>
</body>
</html>
